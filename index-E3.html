<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>

    <body>
        <header>
            <h1>Formulario de Registro</h1>
        </header>

        <main>
            <form>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido">
                </div>
                <br>
                <div>
                    <label for="mood">Modalidad de Cursada: </label>
                    <input type="radio" name="On-Demand" value="On-Demand"> On-Demand
                    <input type="radio" name="Vivo" value="EnVivo"> En Vivo
                </div>
                <br>
                <div>
                    <label for="email">Correo: </label>
                    <input type="text" id="email">
                </div>
                <br>
                <div>
                    <div>
                        <input type="checkbox" name="check1" value="info"> Deseo recibir informacion 
                        sobre nuevos posteos en la plataforma Nucba.
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" name="check2" value="terminos"> Declaro que lei los terminos 
                        y condiciones y estoy listo para convertirme en desarrollador Web Full Stack.
                    </div>
                </div>
                <br>
                <div>
                    <button>Enviar</button>
                </div>
            </form>
        </main>
        <br>
        <footer>
            <a target="_self" href="./index.html"> Ir a Ejercicio 1</a>
        </footer>

    </body>
</html>
